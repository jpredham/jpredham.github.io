<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Joe Predham</title>
  <meta name="description" content="Joe Predham is a website.">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/app.min.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="banner">Joe Predham</h1>
      <h2 class="subtitle">Is a very useful engine.</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="portfolio-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#portfolio-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#portfolio-carousel" data-slide-to="1"></li>
          <li data-target="#portfolio-carousel" data-slide-to="2"></li>
          <li data-target="#portfolio-carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="img-fluid" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=456588&txtclr=ffffff&txt=Amberjack&w=1200&h=400" alt="First slide">
            <div class="carousel-caption">
              <h3>Amberjack</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=456588&txtclr=ffffff&txt=Barkshop&w=1200&h=400" alt="Second slide">
            <div class="carousel-caption">
              <h3>Barkshop</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=456588&txtclr=ffffff&txt=AYR&w=1200&h=400" alt="Second slide">
            <div class="carousel-caption">
              <h3>AYR</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="https://placeholdit.imgix.net/~text?txtsize=100&bg=456588&txtclr=ffffff&txt=Keep&w=1200&h=400" alt="Third slide">
            <div class="carousel-caption">
              <h3>Keep</h3>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#portfolio-carousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#portfolio-carousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
